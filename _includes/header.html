<header class="site-header">
  <h2 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h2>
  <nav class="nav">
    {% assign first_segment = page.url | strip | split: '/' %}
    {% assign first_segment = first_segment[1] %}
    <ul>
      <li{% if page.url == '/' %} class="active"{% endif %}><a href="{{ site.baseurl }}/">Home</a></li>
      <li{% if first_segment == 'work' %} class="active"{% endif %}><a href="{{ site.baseurl }}/work/">Work</a></li>
      <li{% if first_segment == 'about' %} class="active"{% endif %}><a href="{{ site.baseurl }}/about/">About</a></li>
      <li{% if first_segment == 'contact' %} class="active"{% endif %}><a href="{{ site.baseurl }}/contact/">Contact</a></li>
    </ul>
  </nav>
</header>
